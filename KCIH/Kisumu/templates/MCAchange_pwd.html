{% extends 'base_mca.html' %}
{% block hero %}
<div class="container-fluid">
	<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<h4>{{alert}}</h4>
		<form action="{% url 'chage-pwd-MCA' %}" method="post">
			{% csrf_token %}
			<div class="form-group row">
				<label class="font-weight-bold">CURRENT PASSWORD</label>
				<input type="password" name="pass" class="form-control">
			</div>
			<div class="form-group row">
				<label class="font-weight-bold">NEW PASSWORD</label>
				<input type="password" name="newpass" class="form-control"  minlength="7" class="form-control" title="Password must be at least 7 characters long">
			</div>
			<div class="form-group row">
				<label class="font-weight-bold">CONFIRM NEW PASSWORD</label>
				<input type="password" name="connewpass" class="form-control"  minlength="7" class="form-control" title="Password must be at least 7 characters long">
			</div>
			<div class="row">
				<div class="col"></div>
				<div class="col"></div>
				<div class="col">
					<button class="btn btn-large btn-success text-right">RESET</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-sm-2">
	</div>
	</div>

</div>
{% endblock %}
