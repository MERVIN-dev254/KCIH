{% extends 'manage_home.html' %}
{% block sub %}
<div class="container-fluid">
	<h4 class="text-dark text-center">KISUMU COUNTY MPs</h4>
	<table class="table table-light table-striped table-hover">
		<thead class="thead-light">
			<tr>
				<th scope="col">Id Number</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Ward</th>
				<th scope="col">Reset Password</th>
			</tr>
		</thead>
		<tbody>
			{% if county_leaders %}
			{% for leader in county_leaders %}
			<tr>
				<td>{{ leader.idNo }}</td>
				<td>{{ leader.fname }}</td>
				<td>{{ leader.lname }}</td>
				<td>{{ leader.ward }}</td>
				<td class="font-weight-bold"><a href="{% url 'reset_mca_pwd' leader.id %}">R</a></td>
			</tr>
			{% endfor %}
			{% endif %}
		</tbody>
	</table>
</div>
{% endblock %}
